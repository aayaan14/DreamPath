<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>report</title>
</head>
<script src="charts.js"></script>
<body>
    <h1>Result Of Assessment 1:</h1>
    <h2 id="1"></h2>
    <h2 id="2"></h2>
    <h2 id="3"></h2>
    <h2 id="4"></h2>
    <h2 id="5"></h2>
    <h2 id="6"></h2>
    <h2 id="7"></h2>
    <h2 id="8"></h2>
    <h1>Qualities of student: </h1><h1 id="max"></h1>
    <div class="chartBox">
        <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let sum1=[];
        let sum=localStorage.getItem("sum");
        let qual = ["Linguistic","Logical-Mathematics","Spatial","Bodily-Kinesthetic","Musical","Interpersonal","Intrapersonal","Naturalist"];
        for(i=1;i<=8;i++)
       { 
        document.getElementById(i).innerText=qual[i-1]+" = "+sum[2*i-2];
       }
       max=sum[0];
       for(i=1;i<8;i++)
       {
        if(sum[2*i]>sum[2*i-2])
        {
            max=sum[2*i];
        }
       }
       for(i=1;i<=8;i++)
       {
        sum1[i-1]=sum[2*i-2];
       }
       for(i=1;i<=8;i++)
       {
        if(sum[2*i-2]==max)
        {
            document.getElementById("max").innerText += qual[i-1]+" , ";
        }
       }
       const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Linguistic","Logical-Mathematics","Spatial","Bodily-Kinesthetic","Musical","Interpersonal","Intrapersonal","Naturalist"],
                datasets: [{
                    label: '# of Votes',
                    data: sum1,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
